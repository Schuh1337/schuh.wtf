<!DOCTYPE html><html><head> <title>Cube</title> <link rel="icon" href="https://schuh.wtf/resources/litecoin.png" type="image/png"> <style> body { margin: 0; overflow: hidden; user-select: none; background-color: #000; } #controls { position: absolute; bottom: 30px; right: 60px; z-index: 999; color: white; } .slider-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 5px; filter: grayscale(100%) } .slider-label-value-container { display: flex; justify-content: space-between; width: 100%; } .slider-label { margin-bottom: 5px; } .slider-value { margin-bottom: 5px; } .slider-wrapper { position: relative; } .slider-sign { position: absolute; top: 0; font-size: 20px; cursor: default; } .slider-sign.left { left: -18.5px; top: -3px; } .slider-sign.right { right: -20px; top: -2px; } </style></head><body> <div id="controls"> <div class="slider-container"> <div class="slider-label-value-container"> <label class="slider-label" for="xSpeedSlider">X:</label> <div class="slider-value" id="xSpeedValue">0.0045</div> </div> <div class="slider-wrapper"> <div class="slider-sign left">-</div> <input type="range" min="0" max="0.025" value="0.0045" step="0.0001" id="xSpeedSlider"> <div class="slider-sign right">+</div> </div> </div> <div class="slider-container"> <div class="slider-label-value-container"> <label class="slider-label" for="ySpeedSlider">Y:</label> <div class="slider-value" id="ySpeedValue">0.0045</div> </div> <div class="slider-wrapper"> <div class="slider-sign left">-</div> <input type="range" min="0" max="0.025" value="0.0045" step="0.0001" id="ySpeedSlider"> <div class="slider-sign right">+</div> </div> </div> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <script> const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer({alpha: true}); const geometry = new THREE.BoxGeometry(10, 10, 10); const edges = new THREE.EdgesGeometry(geometry); const outlineMaterial = new THREE.LineBasicMaterial({color: 0xffffff}); const transparentMaterial = new THREE.MeshBasicMaterial({color: 0x3498db, transparent: true, opacity: 0.0}); const cube = new THREE.Group(); const transparentMesh = new THREE.Mesh(geometry, transparentMaterial); const outline = new THREE.LineSegments(edges, outlineMaterial); const xSpeedSlider = document.getElementById('xSpeedSlider'); const ySpeedSlider = document.getElementById('ySpeedSlider'); const xSpeedValue = document.getElementById('xSpeedValue'); const ySpeedValue = document.getElementById('ySpeedValue'); const animate = () => { requestAnimationFrame(animate); cube.rotation.x += parseFloat(xSpeedSlider.value); cube.rotation.y += parseFloat(ySpeedSlider.value); renderer.render(scene, camera); }; const updateSliderValue = (slider, valueElement) => { valueElement.textContent = slider.value; }; scene.add(cube); cube.add(transparentMesh); cube.add(outline); cube.position.z = -20; camera.position.z = -5.3; renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement); xSpeedSlider.addEventListener('input', () => { updateSliderValue(xSpeedSlider, xSpeedValue); }); ySpeedSlider.addEventListener('input', () => { updateSliderValue(ySpeedSlider, ySpeedValue); }); window.addEventListener('resize', () => { const newWidth = window.innerWidth; const newHeight = window.innerHeight; camera.aspect = newWidth / newHeight; camera.updateProjectionMatrix(); renderer.setSize(newWidth, newHeight); }); animate(); </script></body></html>
