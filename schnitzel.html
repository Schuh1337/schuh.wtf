<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Schnitzel Encryptor</title> <link rel="icon" type="image/png" sizes="166x166" href="resources/litecoin.png"> <meta name="theme-color" content="#151515"> <meta property="og:title" content="Schnitzel Encrypter"> <meta property="og:description" content="a 'own language' by me and max"> <meta property="og:image" content="https://schuh.wtf/resources/litecoin.png"> <meta property="og:site_name" content="schuh.wtf"> <meta property="og:url" content="https://schuh.wtf/schnitzel"> <style> body { font-family: Arial, sans-serif; text-align: center; background-color: #171717; margin-top: 200px; user-select: none; color: white; } textarea { width: 30%; height: 100px; background-color: #171717; resize: none; color: white; } button { margin-top: 10px; margin-right: 10px; padding: 5px 15px; font-size: 16px; background-color: #171717; color: white; border: 0.1px solid white; border-radius: 5px; cursor: pointer; } h1, h2 { color: white } #result { word-wrap: break-word; color: white; max-width: 80%; margin-left: auto; margin-right: auto; overflow-x: auto; } </style></head><script>document.addEventListener('keydown', function (e) { if ((e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) || (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 's') || (e.ctrlKey && e.key === 'p') || (e.ctrlKey && e.key === 'g') || (e.ctrlKey && e.key === 'f') || (e.ctrlKey && e.key === 'o') || (e.ctrlKey && e.key === 'j') || (e.ctrlKey && e.key === 'h') || (e.ctrlKey && e.key === 'd') || (e.ctrlKey && e.key === '+') || (e.ctrlKey && e.key === '-')) {e.preventDefault();}}); (function () { let SSWZ = function () { this.keyScrollHandler = function (e) { if (e.ctrlKey) { e.preventDefault(); return false; } }; }; if (window === top) { let sswz = new SSWZ(); window.addEventListener('wheel', sswz.keyScrollHandler, { passive: false }); } })(); document.addEventListener('contextmenu', function (e) { e.preventDefault(); });</script><body> <h1>Schnitzel Encryptor</h1> <textarea id="inputText" placeholder="Enter Text"></textarea><br> <button onclick="encrypt()">Encrypt</button> <button onclick="decrypt()">Decrypt</button> <h2>Result:</h2> <p style="user-select: text; caret-color: transparent" id="result"></p> <script> function encrypt() { var inputText = document.getElementById("inputText").value; var result = ""; for (var i = 0; i < inputText.length; i++) { var charCode = inputText.charCodeAt(i); if (charCode === 32) { result += "^"; } else { result += "schnitzel" + (charCode * 5 ** 3 / 50); } } document.getElementById("result").innerText = result; } function decrypt() { var inputText = document.getElementById("inputText").value; var parts = inputText.match(/schnitzel\d+(\.\d+)?|\^/g) || []; var result = ""; for (var i = 0; i < parts.length; i++) { if (parts[i] === "^") { result += " "; } else { var number = parseFloat(parts[i].replace("schnitzel", "")); result += String.fromCharCode(Math.round(number * 50 / (5 ** 3))); } } document.getElementById("result").innerText = result; } </script> </body></html>
