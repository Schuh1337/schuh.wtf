 (charCode === 32) { result += "^"; } else { if (selectedMethod === "short") { result += "s" + (charCode * 3 ** 3 / 30); } else if (selectedMethod === "long") { result += "schnitzel" + (charCode * 3 ** 3 / 30); } } } document.getElementById("result").innerText = result; } function decrypt() { var inputText = document.getElementById("inputText").value; var parts = inputText.match(/schnitzel\d+(\.\d+)?|s\d+(\.\d+)?|\^/g) || []; var result = ""; for (var i = 0; i < parts.length; i++) { if (parts[i] === "^") { result += " "; } else { var number; if (selectedMethod === "short") { number = parseFloat(parts[i].replace("s", "")); result += String.fromCharCode(Math.round(number * 30 / (3 ** 3))); } else if (selectedMethod === "long") { number = parseFloat(parts[i].replace("schnitzel", "")); result += String.fromCharCode(Math.round(number * 30 / (3 ** 3))); } } } document.getElementById("result").innerText = result; } function copyToClipboard() { var resultText = document.getElementById("result"); var textArea = document.createElement("textarea"); textArea.value = resultText.innerText; document.body.appendChild(textArea); textArea.select(); document.execCommand("Copy"); document.body.removeChild(textArea); var copyButton = document.getElementById("copyButton"); copyButton.innerText = "Copied!"; setTimeout(function () { copyButton.style.backgroundColor = ""; copyButton.innerText = "Copy"; }, 1500); } </script></body></html>
