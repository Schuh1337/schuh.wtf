<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Improve your Music taste!</title>
 <meta name="theme-color" content="#151515">
 <meta property="og:title" content="Schuh">
 <meta property="og:description" content="improve your music taste today!">
 <meta property="og:image" content="https://schuh.wtf/resources/litecoin.png">
 <meta property="og:site_name" content="schuh.wtf">
 <meta property="og:url" content="https://schuh.wtf/mt">
 <link rel="icon" type="image/png" sizes="166x166" href="https://schuh.wtf/resources/litecoin.png">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="particles-js"></div>
  <script src="particles.min.js"></script>
  <script src="particleapp.js"></script>
  <audio id="audio-element" preload="metadata"></audio> 
  <div id="audio-player-container">
    <p id="current-song"></p>
    <div id="controls">
      <button id="skip-backward-button"><i class="fas fa-backward"></i></button>
      <button id="play-pause-button" class="play-pause-button"><i class="fas fa-play"></i></button>
      <button id="skip-forward-button"><i class="fas fa-forward"></i></button>
      <button id="loop-button"><i class="fas fa-sync"></i></button>
    </div>
    <div class="input-icons">
      <span id="volume-percent">50%</span>
      <i class="fas fa-volume-up icon"></i>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="input-icons">
      <span id="elapsed-time">00:00</span>
      <i class="fas fa-fast-forward icon"></i>
      <input type="range" id="seek-slider" min="0" max="1" step="0.01" value="0">
    </div>   
  </div>
  <script src="app.js"></script>
</div>
</body>
</html>
